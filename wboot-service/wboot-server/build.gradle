plugins {
    alias (libs.plugins.boot)
    alias (libs.plugins.dm)
    alias (libs.plugins.springdocPlugin)
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation libs.springdoc
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation libs.mybatisPlus
    runtimeOnly 'mysql:mysql-connector-java'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation project(':wboot-common')
    implementation project(':wboot-system')
    implementation project(':wboot-base')
}

